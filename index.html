<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
	<title>Evaluación Aida Sprint 2</title>
</head>
<body>
	<main>
	<!--Sección del juego-->
		<div class="play-container">
			<div class="title-play-container">
				<h1 class="title-play">Adivina el número</h1>
			</div>
			<p class="counting-number" id="counter">0</p>
			<div class="input-play-form">
				<label class="label-styles"for="number-imput">Introduce aquí tu número</label>
				<input type="number" class="box-style"id="number-input" name="number">
				<button type="button" class=button-input id="get-button" name="button-try">Prueba</button>
			</div>
			<div class="input-name-form hide">
				<label class="label-styles"for="name-imput">¡Bien hecho! Introduce tu nombre para guardar tu puntuación.</label>
				<div class="name-input-div">
					<input type="text" class="box-style"id="name-input" name="name" placeholder="Introduce tu nombre">
					<button type="button" class="button-input name-button" id="save-button" name="button-save">Guarda</button>
				</div>
			</div>
			<div class="pistas hide">
				<p class="pista" id="result">Introduce un número entre el 1 y 200.</p>
			</div>
		</div>

		<!--Sección del histórico-->
		<div class="data-container">
			<h2 class="title-data">Histórico</h2>
			<ul id="lista"class="lista-historico">
			</ul>
		</div>
	</main>
	<script type="text/javascript" src="js/main.js">

	</script>
</body>
</html>
